default:
  image: node:20.7.0
  cache:
    key:
      files:
        - pnpm-lock.yaml
    paths:
      - .pnpm-store

stages:
  - test
  - merge
  - build
sast:
  stage: test
include:
  - template: Security/SAST.gitlab-ci.yml

merge:
  stage: merge
  image: node:20.7.0
  only:
    - merge_requests
  before_script:
    - corepack enable
    - corepack prepare pnpm@latest-8 --activate
    - pnpm config set store-dir .pnpm-store
  script:
    - pnpm install
    - pnpm -w run turbo run lint  --filter "...[origin/main...HEAD]"
    - pnpm -w run turbo run build  --filter "...[origin/main...HEAD]" --concurrency=70%
  cache:
    key:
      files:
        - pnpm-lock.yaml
    paths:
      - .pnpm-store

build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  rules:
    - if: $CI_COMMIT_BRANCH == "main" && $CI_PIPELINE_SOURCE == "push"
  before_script:
    - apk --update add nodejs npm git
    - npm install -g pnpm@8.15.7
  script:
    - git branch -a
    - git diff "remotes/origin/main...HEAD"
    - pnpm install --no-frozen-lockfile
    - pnpm -w run turbo run lint  --filter "...[origin/main...HEAD^]"
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - pnpm -w run turbo run gitops  --filter "...[origin/main...HEAD^]" --concurrency=70% -- $CI_PIPELINE_ID $GITLAB_PASSWORD

  cache:
    key:
      files:
        - pnpm-lock.yaml
    paths:
      - .pnpm-store
