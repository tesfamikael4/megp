image: docker:latest
services:
    - docker:dind
stages:
  - build
  # - test
  - deploy
variables:  
  CONTAINER_TEST_IMAGE: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  CONTAINER_RELEASE_IMAGE: $CI_REGISTRY_IMAGE:latest
before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
build_demo-fe:
  stage: build
  script:
    - cd apps/back-office/+demo-fe
    - docker build -t $CONTAINER_RELEASE_IMAGE .
    - docker push $CONTAINER_RELEASE_IMAGE
  rules:
     - changes:
       - apps/**/*

build_iam-fe:
  stage: build
  script:
    - cd apps/back-office/iam-fe
    - docker build -t $CONTAINER_RELEASE_IMAGE .
    - docker push $CONTAINER_RELEASE_IMAGE
  rules:
     - changes:
       - apps/**/*
build_egp:
  stage: build
  script:
    - cd apps/portal/egp
    - docker build -t egp .
  rules:
     - changes:
       - apps/**/*
build_administration:
  stage: build
  script:
    - cd apps/back-office/administration-fe .
    - docker build -t administration-fe .
  rules:
     - changes:
       - apps/**/*
build_vendor:
  stage: build
  script:
    - cd apps/back-office/vendor-fe .
    - docker build -t vendor-fe .
  rules:
     - changes:
       - apps/**/*
deploy:
  stage: deploy
  script:
    - docker-compose down
    - docker-compose up -d
  rules:
     - changes:
       - apps/**/*
  only:
  - main

