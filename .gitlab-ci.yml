default:
  image: node:20.7.0

stages:
  - test
  - merge
  - build
variables:
  AWS_WEB_IDENTITY_TOKEN_FILE: "/tmp/web-identity-token"

sast:
  stage: test
include:
  - template: Security/SAST.gitlab-ci.yml

merge:
  stage: merge
  image: node:20.7.0
  only:
    - merge_requests
  before_script:
    - corepack enable
    - corepack prepare pnpm@latest-9 --activate
    - pnpm config set store-dir .pnpm-store
  script:
    - pnpm install
    - pnpm -w run turbo run lint  --filter "...[origin/main...HEAD]"
    - pnpm -w run turbo run build  --filter "...[origin/main...HEAD]" --concurrency=3
  cache:
    key:
      files:
        - pnpm-lock.yaml
    paths:
      - ".pnpm-store"
build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  rules:
    - if: $CI_COMMIT_BRANCH == "main" && $CI_PIPELINE_SOURCE == "push"
  before_script:
    - apk --update add nodejs npm git
    - node -v
    - npm install -g pnpm@latest-9
  script:
    - pnpm install
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - pnpm -w run turbo run lint  --filter "...[origin/main...HEAD^]"
    - pnpm -w run turbo run gitops  --filter "...[origin/main...HEAD^]" --concurrency=3
      -- $CI_PIPELINE_ID $GITLAB_PASSWORD
  cache:
    key:
      files:
        - pnpm-lock.yaml
    paths:
      - ".pnpm-store"
