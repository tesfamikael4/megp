apiVersion: v1
kind: ConfigMap
metadata:
  name: vendor-be-config
data:
  DATABASE_HOST: "196.189.44.10"
  DATABASE_PORT: "5432"
  DATABASE_USER: "vendor_user"
  DATABASE_PASSWORD: "malawi@123pass"
  DATABASE_NAME: "vendor_dev"
  DATABASE_SCHEMA: "public"
  DATABASE_SYNCHRONIZE: "false"
  BASE_URL: "196.189.118.110"
  PORT: "6633"
  NODE_ENV: "dev"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vendor-be-deployment
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vendor-be
      version: v1
  template:
    metadata:
      labels:
        app: vendor-be
        version: v1
    spec:
      imagePullSecrets:
      - name: gitlab-secret
      containers:
      - name: iam-be
        image: gitlab.peragosystems.com:5050/megp/megp/vendor-be:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80

        envFrom:
        - configMapRef:
            name: vendor-be-config
---
apiVersion: v1
kind: Service
metadata:
  name: vendor-be-service
  namespace: dev
spec:
  selector:
    app: vendor-be
  ports:
    - protocol: TCP
      port: 6633
      targetPort: 6633
  type: NodePort
